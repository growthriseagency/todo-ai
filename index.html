    <!-- Add Marked.js library for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* Style for completed tasks - applied dynamically */
        .completed .task-text {
            /* text-decoration: line-through; */ /* Removed for cleaner look */
            color: #9CA3AF; /* text-gray-400 */
        }
        .completed {
             opacity: 0.8;
             background-color: rgba(249, 250, 251, 0.7); /* light gray background */
        }
        /* Basic scrollbar styling for webkit browsers */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #F3F4F6; /* light gray */
        }
        ::-webkit-scrollbar-thumb {
            background-color: #E5E7EB; /* lighter gray */
            border-radius: 4px;
            border: 2px solid #F3F4F6;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: #D1D5DB; /* slightly darker on hover */
        }

        /* Basic Markdown Preview Styling */
        .markdown-preview h1,
        .markdown-preview h2,
        .markdown-preview h3,
        .markdown-preview h4,
        .markdown-preview h5,
        .markdown-preview h6 {
            color: #111827; /* dark text for headings */
            margin-top: 0.75em;
            margin-bottom: 0.5em;
            font-weight: 600;
        }
        .markdown-preview h1 { font-size: 1.5em; }
        .markdown-preview h2 { font-size: 1.25em; }
        .markdown-preview h3 { font-size: 1.1em; }
        .markdown-preview p {
            margin-bottom: 0.75em;
            line-height: 1.6;
            color: #374151; /* dark gray text */
        }
        .markdown-preview ul,
        .markdown-preview ol {
            margin-left: 1.5em;
            margin-bottom: 0.75em;
            color: #374151;
        }
        .markdown-preview ul { list-style: disc; }
        .markdown-preview ol { list-style: decimal; }
        .markdown-preview li {
            margin-bottom: 0.25em;
        }
        .markdown-preview code {
            background-color: rgba(243, 244, 246, 0.7); /* light gray bg */
            color: #111827; /* dark text */
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-size: 0.9em;
        }
        .markdown-preview pre {
            background-color: rgba(243, 244, 246, 0.7); /* light gray bg */
            padding: 0.75em;
            border-radius: 6px;
            overflow-x: auto;
            margin-bottom: 0.75em;
        }
        .markdown-preview pre code {
             padding: 0;
             background-color: transparent;
             border-radius: 0;
        }
        .markdown-preview a {
            color: #2563EB; /* blue-600 */
            text-decoration: underline;
        }
        .markdown-preview a:hover {
            color: #1D4ED8; /* blue-700 */
        }
        .markdown-preview blockquote {
            border-left: 4px solid #E5E7EB; /* gray-200 */
            padding-left: 1em;
            margin-left: 0;
            margin-bottom: 0.75em;
            color: #6B7280; /* gray-500 */
            font-style: italic;
        }
        .markdown-preview hr {
            border-top: 1px solid #E5E7EB; /* gray-200 */
            margin: 1.5em 0;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen font-sans text-gray-800">

    <!-- Hero Banner -->
    <div class="bg-white py-8 text-gray-900 shadow-sm mb-10 border-b border-gray-200">
        <h1 id="bannerTitle" class="text-4xl md:text-5xl font-bold text-center px-4 tracking-tight">TODO AI - Build Your Ideas</h1>
    </div>

    <!-- Main Layout Container -->
    <div class="container mx-auto max-w-6xl px-4 sm:px-6 lg:px-8 pb-10 flex flex-col md:flex-row gap-6 md:gap-8">
        
        <!-- Left Column: Todo List (1/3 width on md+) -->
        <div class="w-full md:w-1/3 flex-shrink-0">
            <div class="bg-white rounded-lg shadow-sm p-6 md:p-8 border border-gray-200">

                <!-- Input Section -->
                <h2 
                    id="editableListTitle" 
                    class="text-xl font-semibold mb-5 text-gray-800 cursor-text hover:bg-gray-100 rounded-md px-2 -mx-2 transition duration-150 ease-in-out" 
                    contenteditable="true"
                >Add a New Task</h2>
                <div class="flex mb-6 shadow-sm rounded-lg overflow-hidden border border-gray-300 focus-within:ring-2 focus-within:ring-blue-400 transition duration-150 ease-in-out">
                    <input
                        type="text"
                        id="taskInput"
                        placeholder="Enter your next idea..."
                        aria-label="Add a new task"
                        class="flex-grow p-4 bg-white text-gray-800 placeholder-gray-400 focus:outline-none transition duration-150 ease-in-out"
                    />
                    <button
                        id="addTaskBtn"
                        aria-label="Add Task"
                        class="bg-blue-500 text-white font-semibold px-5 py-3 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-300 transition duration-150 ease-in-out flex items-center flex-shrink-0"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                          </svg>
                        <span>Add</span>
                    </button>
                </div>

                <!-- Task List -->
                <h2 class="text-xl font-semibold mb-5 text-gray-800 border-t border-gray-200 pt-6">Your Tasks</h2>
                <ul id="taskList" class="list-none space-y-3">
                    <!-- Tasks dynamically added here -->
                    <!-- Simplified Example structure for app.js reference:
                    <li class="task-item ...">
                        ...
                    </li>
                     -->
                </ul>
            </div> <!-- End Left Inner Div -->
        </div> <!-- End Left Column Div -->

        <!-- Right Column: Details Preview (2/3 width on md+) -->
        <div class="w-full md:w-2/3 flex-shrink-0">
            <div id="previewPanel" class="bg-white rounded-lg shadow-sm p-6 md:p-8 border border-gray-200 sticky top-10">
                <h2 class="text-xl font-semibold mb-5 text-gray-800">Task Details</h2>
                <div id="previewContent" class="prose max-w-none text-gray-700">
                    <p class="italic text-gray-500">Select a task from the list to see its details here.</p>
                    <!-- Preview content will be loaded here -->
                </div>
                 <div id="previewActions" class="mt-4"></div>
            </div> <!-- End Right Inner Div (#previewPanel) -->
        </div> <!-- End Right Column Div -->

    </div> <!-- End Main Layout Container -->

    <script src="app.js" defer></script>

    <!-- Footer -->
    <footer class="mt-12 py-6 border-t border-gray-200 text-center text-gray-500 text-sm">
        <p>Built By Shri</p>
        <a href="https://www.youtube.com/@shri-builds-ai-and-automations" 
           target="_blank" 
           rel="noopener noreferrer"
           class="hover:text-blue-600 transition duration-150 ease-in-out underline underline-offset-2">
           YouTube Channel
        </a>
    </footer>

</body>
</html>
